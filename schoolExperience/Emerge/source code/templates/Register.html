<!doctype html>
{% include 'layout.html' %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/Register.css">
        <link rel="stylesheet" href="../static/css/navigation.css">

    </head>
        <body style="margin: 0px;">
            <script src="../static/javascript/HeadBar_no_login.js"></script>
                <form class="register" action="/register" method='POST'>
                    <legend>Registration&nbsp&nbsp</legend>
                    <input name="firstname" type="firstname" placeholder="Firstname" required>
                    <input name="lastname" type="lastname" placeholder="Lastname" required>
                    <input name="email" type="email" placeholder="Email" required>


                    <input name="username" type="username" placeholder="Username" required>
                    <input name="password" type="password" placeholder="Password" required>
                    <input name="confirmpassword" type="password" placeholder="Confirm Password" required>

                    <div class="gender">
                        <p>Please choose your gender</p>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="hidden" name="gender" value="None">
                        <label for="hidden">Prefer not to say</label>
                    </div>

                    <input type="submit" value="Register">
                    <div class="inner">
                        <a href="/login">Cancel</a>
                    </div>
                </form>

            </div>


        </body>
</html>
